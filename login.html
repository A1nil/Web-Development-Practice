<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form action="" method="" enctype="multipart/form-data" class="form">
        <h1>login Here..</h1>
        <div class="first">
            <label for="">Username</label>
            <input type="text" name="username" class="first1" required>
        </div>
        <div class="second">
            <label for="">Password</label>
            <input type="text" name="password" class="second2" required>
        </div>
        <div class="third">
            <label for="">Remember me
                <input type="checkbox" checked>
            </label>
        </div>
        <button type="submit">Login</button>
        <div class="link">
            <p>If you don't have existing account <a href="signup.html"> Signup Here</a></p>
        </div>
    </form>
</body>

</html>
