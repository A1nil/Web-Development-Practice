<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div class="signup_box">
        <form action="signup_processing.php" method="post" enctype="multipart/form-data">
            <h1>Signup here</h1>
            <div class="txt_field">
                <label for="fullname">Full Name</label>
                <br>
                <input type="text" name="fullname" required class="area">
            </div>
            <div class="txt_field">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" required class="area">
            </div>
            <div class="txt_field">
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" required class="area">
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
            </div>
            <div class="txt_field">
                <label for="confirm password">Confirm password</label> 
                <br>
                <input type="password" name="cpassword" required class="area">
            </div>
            <div class="txt_field">
                <label for="Phone No">Phone Number</label> 
                <br>
                <input type="number" name="phone" required class="area">
            </div>
            <div class="txt_field">
                <label>Gender
                    <label for="Male"><input type="radio" name="gender" value="M" checked>Male</label>
                    <label for="Female"><input type="radio" name="gender" value="F">Female</label>
                    <label for="Other"><input type="radio" name="gender" value="O">Other</label>
                </label>
            </div>
            <div class="txt_field">
                <button type="submit" name="submit" class="button">Signup</button>
            </div>
            <div class="link">
                <p>Already have account <a href="login.html"> Login Here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
